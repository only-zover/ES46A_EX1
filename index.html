<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#calc">Calculo de Médias</a></li>
                <li><a href="#list">Lista</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="home-container">
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium eligendi quasi aliquid, eos illum maxime. 
                Doloremque incidunt consequatur eum nisi aut eos suscipit, 
                numquam ullam culpa nam assumenda omnis adipisci?</p>
            </div>
        </section>
        <section id="calc">
            <div class="calc-container">
                <input class="name" type="text" placeholder="Nome">
                <input class="n1" type="number" placeholder="Nota 1">
                <input class="n2" type="number" placeholder="Nota 2">
                <input class="n3" type="number" placeholder="Nota 3">
                <input class="med" type="number" placeholder="Média dos exercícios">
                <div>
                    <button class="calc-bt" type="button">Calcular</button>
                </div>
                <p class="result"></p>
            </div>
        </section>
        <section id="list">
            <div class="list-container">
                <ol class="list"></ol>
            </div>
        </section>
    </main>
</body>
</html>
